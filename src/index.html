<!DOCTYPE html>
<html lang ="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div id="container">
    <h3>Enter your Age and average Life Expectancy for your demographic.</h3>
    <form id="galacticAgeCalculator-form">
      <label for="age">Enter your age:</label>
      <input id="age" type="number">
      <label for="lifeExpectancy">Enter average life expectancy:</label>
      <input id="lifeExpectancy" type="number">
      <button type="submit" id="submitBtn" hidden="hidden">Submit</button>
      <input type="reset" id="resetBtn" value ="Reset-Button" class="hidden">
    </form>
    <div id="response"></div>
    <div id="response2"></div>
    <div id="response3"></div>
    <div id="response4"></div>
    <div id="response5"></div>
  </div>
</body>
</html>
